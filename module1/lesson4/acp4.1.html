<!DOCTYPE html>
<html>

<head>
    <title> Media Website</title>
</head>

<body>

    <h2>Image</h2>
    <img src="image.png" alt="loading issue">

    <h2>Audio</h2>
    <audio controls>
        <source src="barking.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h2>Video</h2>

    </video>

    <h2>Iframe</h2>
    
    <iframe src="https://www.youtube.com/embed/v0zBeiyEKFI" width="400" height="300"></iframe>

</html>
