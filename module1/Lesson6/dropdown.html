<!-- Outline:
Write a program to create a webpage to enter marks of 3 different subjects for different students and display the
average for these three subjects. To select a value of the subject, create a drop-down list using the select element of
HTML. -->
<!DOCTYPE html>
<html>

<head>
    <title> Dropdown  </title>
</head>

<body>
    <h1>Dropdown</h1>

    <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
        <fieldset>
            <legend>enter your marks</legend>
            <label>
                Student Name
            </label><br>
            <input type="text" id="name"> <br>
            <label>
                enter mark
            </label>
            <select name="subject" id="subject"> 
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                
            </select><br>
            <input type="number" id="m1" name="m1">
            <br>
            <select name="subject2" id="subject2">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
           
            </select><br>
            <input type="number" id="m2" name="m2">
            <select name="subject3" id="subject3">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            
            </select>
            <input type="number" id="m3" name="m3">

            <br> 
            <br>
            <br>
            Average: <output name="x" for="m1 m2 m3">  </output>


            
           
        </fieldset>
    </form>
</body>

</html>
