<!DOCTYPE html>
<html>

<head>
    <title>Styled Boxes</title>
    <style>
        .boxA {
            width: 250px;
            background-color: lightblue;
            padding: 20px 30px 20px 30px;
            border: 4px solid navy;
            margin: 10px;
        }

        .boxB {
            width: 250px;
            background-color: pink;
            padding: 40px 20px 10px 20px;
            border: 6px dotted red;
            margin: 20px;
        }
    </style>
</head>

<body>

    <h1>Box Model Demo</h1>

    <p class="boxA">This is Box A with a solid border.</p>

    <p class="boxB">This is Box B with a dotted border.</p>

</body>

</html>
