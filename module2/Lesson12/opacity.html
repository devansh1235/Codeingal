<!DOCTYPE html>
<html>
    <head> 
        <title> Opacity in Css</title>
        <style> 
            div{
                background: lightblue;
                padding: 10px ;
            }
            div.first{ opacity: 0.1;}
            div.second{ opacity: 0.3;}
            div.third{ opacity: 0.6;}
            /* div.fourth{ opacity: 1;} */
        </style>
    </head>
    <body> 
        <h1> Opacity prop in html </h1>
        <div class="first"> 
            opacity .1
        </div>
        <div class="second"> 
            opacity .3
        </div>
        <div class="third">
            opacity .6
        </div>
        <div > 
        <!-- class="fourth" -->
        
            opacity 1
        </div>
    </body>
</html>
