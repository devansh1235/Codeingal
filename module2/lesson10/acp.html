<!DOCTYPE html>
<html>

<head>
    <title>My Simple Website</title>

    <style>
        p:hover {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
            color: purple;
        }

        .info {
            color: darkgreen;
            font-size: 18px;
        }

        .note:hover {
            color: crimson;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Website</h1>

    <p class="info">
        Move your mouse over this sentence to see the style change.
    </p>

    <p class="note">
        This line also changes color when hovered.
    </p>

    <p>
        Hover effects make a website feel interactive.
    </p>
</body>

</html>
