<!DOCTYPE html>
<html>

<head>
    <title>Transform element in html</title>
    <style>
        h1{text-decoration: overline;text-transform: capitalize;}
        h2{ text-decoration: line-through; text-transform: uppercase;}
        h3{ text-decoration: underline; text-transform: lowercase;}
        h4{ text-decoration: underline;text-transform: none;}
    </style>
</head>

<body>
   <h1>
Sample text
   </h1>
   <h2>
Sample text
   </h2>
   <h3>
Sample text
   </h3>
   <h4>
Sample text
   </h4>
</body>

</html>
