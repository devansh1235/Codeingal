<!DOCTYPE html>
<html>

<head>
    <title>Transform element in html</title>
    <style>
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
        }

        h2 {
            text-decoration: line-through;
            text-transform: uppercase;
            color: aqua;
        }

        h3 {
            text-decoration: underline;
            text-transform: lowercase;
            color: aquamarine;
        }

        h4 {
            text-decoration: underline;
            text-transform: none;
            color: cadetblue;
        }
    </style>
</head>

<body>
    <h1>
      Name Devansh 
    </h1>
    <h2>
    Class 9
    </h2>
    <h3>
        Section I
    </h3>
    <h4>
        School DPSN
    </h4>
</body>

</html>
