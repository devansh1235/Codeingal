<!DOCTYPE html>
<html>

<head>
    <title>Transform element in html</title>
    <style>
        *{text-align: center; font-family:  monospace; }
        #text{ text-shadow: 2px 2px 1px black;}
        #box{box-shadow: 9px 9px 5px blue;}
#indent{text-indent: 15em; }
    </style>
</head>

<body>
   <h1 id="text">We can use text shadow to give shadow to the text</h1>
<h1 id="box">We can use box shadow to give shadow to the element</h1>
<div >
    <P>
        this is an example of text indent
    </P>
    <P id="indent">
        this is an example of text indent
    </P>
</div>
</body>

</html>
